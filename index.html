<!-- modern_mango_store.html - 首頁部分 -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>超甜蓮霧芒果</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800">
  <!-- Header -->
  <header class="bg-gradient-to-r from-yellow-400 to-yellow-300 py-5 shadow">
    <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-white">🍋 超甜蓮霧芒果</h1>
      <a href="order.html" class="bg-white text-yellow-600 px-4 py-2 rounded-full hover:bg-yellow-100">前往結帳</a>
    </div>
  </header>

  <!-- Hero section -->
  <section class="text-center py-12">
    <h2 class="text-3xl font-bold mb-4">產地直送・天然熟成</h2>
    <p class="max-w-xl mx-auto text-gray-600">來自屏東枋山，無毒農法栽種，每一口都是陽光的味道</p>
  </section>

  <!-- 圖片導覽 -->
  <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 px-4 py-6">
    <img src="芒果園.jpg" alt="果園實景" class="rounded-xl shadow">
    <img src="芒果圖.jpg" alt="產品圖" class="rounded-xl shadow">
  </section>

  <!-- 商品卡區塊 -->
  <section class="max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-2xl font-bold text-center mb-6">熱銷禮盒</h2>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
      <div class="border rounded-xl p-4 shadow hover:shadow-xl transition transform hover:-translate-y-1">
        <img src="15顆.jpg" alt="15粒裝" class="rounded mb-2">
        <h3 class="text-lg font-semibold">15粒裝</h3>
        <p class="text-amber-600 font-bold">NT$1300（含運）</p>
      </div>
      <div class="border rounded-xl p-4 shadow hover:shadow-xl transition transform hover:-translate-y-1">
        <img src="18顆.jpg" alt="18粒裝" class="rounded mb-2">
        <h3 class="text-lg font-semibold">18粒裝</h3>
        <p class="text-amber-600 font-bold">NT$1100（含運）</p>
      </div>
      <div class="border rounded-xl p-4 shadow hover:shadow-xl transition transform hover:-translate-y-1">
        <img src="20顆.jpg" alt="20粒裝" class="rounded mb-2">
        <h3 class="text-lg font-semibold">20粒裝</h3>
        <p class="text-amber-600 font-bold">NT$1000（含運）</p>
      </div>
    </div>
  </section>

  <!-- LINE 區 + 回結帳按鈕 -->
  <section class="text-center py-10">
    <h2 class="text-xl font-bold">📲 加入 LINE 官方帳號</h2>
    <p class="mb-2">接收最新果園資訊與優惠！</p>
    <a href="https://lin.ee/eWtrwEi" target="_blank">
      <img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" class="mx-auto hover:scale-110 transform transition" height="36">
    </a>
    <div class="mt-6">
      <a href="order.html" class="inline-block bg-yellow-400 text-white px-6 py-2 rounded-full hover:bg-yellow-500">立即前往結帳</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-yellow-300 text-white text-center py-4">
    <p>© 2025 超甜蓮霧芒果. All rights reserved.</p>
  </footer>
</body>
</html>
